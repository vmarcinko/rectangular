<ng-container [formGroup]="controlContainer.control">
  <label>
    Start:
    <input type="text" formControlName="start">
  </label>
  <label>
    End:
    <input type="text" formControlName="end">
  </label>
</ng-container>

<p>
  Subform Value: {{ controlContainer.control.value | json }}
</p>
<p>
  Subform Status: {{ controlContainer.control.status }}
</p>
<p>
  Subform errors: {{ controlContainer.control.errors | json }}
</p>
